buildscript {
    ext {
        compose_ui_version = '1.2.1'
        compose_version = '1.1.0'
    }
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.10"
    }
}
task clean(type: Delete) {
    delete rootProject.buildDir
}
